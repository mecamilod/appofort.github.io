<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedimentos de OPMEs dispon√≠veis no SIGTAP/SUS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            background-color: #f9fafb;
            line-height: 1.6;
        }
        th, td { padding: 0.75rem 1.5rem; text-align: left; border-bottom: 1px solid #e5e7eb; }
        th { background-color: #e0e7ff; color: #312e81; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; cursor: pointer;}
        th:hover { background-color: #c3dafe; }
        tr:hover { background-color: #f3f4f6; }
        table { border-collapse: collapse; width: 100%; border-radius: 0.5rem; overflow: hidden; }
        td:first-child { font-weight: 500; color: #4b5563; }
        td:nth-child(2) { font-family: monospace; color: #1f2937; }
        td:last-child { font-size: 0.875rem; color: #6b7280; }
        #search-input { padding: 0.75rem 1rem; border: 1px solid #d1d5db; border-radius: 0.5rem; box-shadow: 0 1px 2px 0 rgba(0,0,0,0.05); transition: border-color 0.15s, box-shadow 0.15s;}
        #search-input:focus { border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59,130,246,0.5); outline: none; }
        .column-filter-input { width: 100%; padding: 0.5rem 0.75rem; border: 1px solid #d1d5db; border-radius: 0.25rem; font-size: 0.875rem; box-shadow: inset 0 1px 2px rgba(0,0,0,0.075);}
        .column-filter-input:focus { border-color: #3b82f6; box-shadow: inset 0 1-px 2px rgba(0,0,0,0.075), 0 0 0 0.2rem rgba(59,130,246,0.25); outline: none;}
        .pagination button { padding: 0.5rem 1rem; margin: 0 0.25rem; border: 1px solid #d1d5db; border-radius: 0.25rem; background-color: #fff; cursor: pointer; transition: background-color 0.2s;}
        .pagination button:hover:not(:disabled) { background-color: #f3f4f6; }
        .pagination button:disabled { opacity: 0.5; cursor: not-allowed; }
        .pagination .page-number { padding: 0.5rem 0.75rem; margin: 0 0.25rem; border: 1px solid #d1d5db; border-radius: 0.25rem; background-color: #fff; cursor: pointer; transition: background-color 0.2s;}
        .pagination .page-number.active { background-color: #3b82f6; color: white; border-color: #3b82f6; }
        .header-container { display: flex; align-items: center; justify-content: center; margin-bottom: 1.5rem; flex-wrap: wrap; }
        .logo { height: 50px; max-width: 80vw; margin-right: 1rem; display: inline-block; }
        .header-title { text-align: left; margin: 0; font-size: 1.5rem;}
        .footer-text { font-size: 12px; text-align: left; margin-top: 2rem; color: #4b5563;}
        @media (max-width: 640px) {
            .logo { height: 50px; margin-right: 0.5rem; }
            .header-container { flex-direction: column; align-items: flex-start; }
            .header-title { font-size: 1.1rem; margin-top: 0.5rem;}
            th, td { padding: 0.4rem 0.6rem; font-size: 0.85rem;}
            .footer-text { font-size: 9px;}
        }
        .table-responsive { overflow-x: auto; }
        .sort-icon { font-size: 0.8em; margin-left: 0.5em; vertical-align: middle; }
        
        /* Estilos para a funcionalidade de "Ver mais..." */
        .cid-content {
            display: -webkit-box;
            -webkit-line-clamp: 2; /* Limita a 2 linhas, voc√™ pode ajustar */
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .cid-content.expanded {
            -webkit-line-clamp: unset;
            overflow: visible;
        }
        .cid-toggle {
            cursor: pointer;
            color: #3b82f6;
            text-decoration: underline;
            font-size: 0.8em;
            margin-top: 0.25rem;
            display: inline-block;
        }
    </style>
</head>
<body class="p-2 sm:p-6 lg:p-8">
    <div class="max-w-7xl mx-auto bg-white p-2 sm:p-6 rounded-xl shadow-lg">
        <div class="header-container">
            <img src="logoofort.png" alt="Logo da Oficina Ortop√©dica da Para√≠ba" class="logo">
            <h1 class="text-3xl font-bold text-gray-800 header-title">Procedimentos de OPMEs dispon√≠veis na Oficina Ortop√©dica da Para√≠ba</h1>
        </div>
        <div class="mb-4">
            <input
                type="text"
                id="search-input"
                placeholder="üîç Pesquisa geral por procedimento, categoria, CIDs..."
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 shadow-sm placeholder-gray-400"
            >
        </div>
        <div class="mb-4">
            <div class="grid grid-cols-1 md:grid-cols-7 gap-2">
                <input type="text" class="column-filter-input" data-col="CATEGORIA" placeholder="Filtrar Categoria">
                <input type="text" class="column-filter-input" data-col="PROCEDIMENTO" placeholder="Filtrar Procedimento">
                <input type="text" class="column-filter-input" data-col="CIDS" placeholder="Filtrar CIDs">
            </div>
        </div>
        <div class="table-responsive">
            <table class="min-w-full divide-y divide-gray-200">
                <thead>
                    <tr>
                        <th scope="col" data-col="CATEGORIA">CATEGORIA <span class="sort-icon"></span></th>
                        <th scope="col" data-col="PROCEDIMENTO">PROCEDIMENTO <span class="sort-icon"></span></th>
                        <th scope="col" data-col="IDADE M√çNIMA">IDADE M√çNIMA <span class="sort-icon"></span></th>
                        <th scope="col" data-col="IDADE M√ÅXIMA">IDADE M√ÅXIMA <span class="sort-icon"></span></th>
                        <th scope="col" data-col="QUANTIDADE M√ÅXIMA">QUANTIDADE M√ÅXIMA <span class="sort-icon"></span></th>
                        <th scope="col" data-col="CIDS">CIDs <span class="sort-icon"></span></th>
                    </tr>
                </thead>
                <tbody id="data-table-body" class="bg-white divide-y divide-gray-200">
                    </tbody>
            </table>
        </div>
        <div id="pagination-controls" class="pagination mt-6 flex justify-center items-center"></div>
        <div class="footer-text">
            Criado por: Maria Eduarda Camilo Dami√£o (Atualiza√ß√£o 08/2025)
        </div>
    </div>
    <script>
        let data = [], filteredData = [];
        let currentPage = 1, currentSortColumn = 'CATEGORIA', currentSortOrder = 'asc';
        const rowsPerPage = 20, columnFilters = {};

        function displayData(arr) {
            const tbody = document.getElementById('data-table-body');
            tbody.innerHTML = '';
            if (!arr || arr.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center py-4">Nenhum dado encontrado.</td></tr>';
                return;
            }
            arr.forEach(item => {
                const row = document.createElement('tr');
                const cidsContent = item.CIDS || '';
                
                let cidsHTML = `
                    <div class="cid-content">${cidsContent}</div>
                `;
                
                // Adiciona o bot√£o de expandir/recolher se o conte√∫do for longo
                if (cidsContent.length > 50) { // Voc√™ pode ajustar este n√∫mero
                    cidsHTML += `<div class="cid-toggle">Ver mais...</div>`;
                }

                row.innerHTML = `
                    <td>${item.CATEGORIA || ''}</td>
                    <td>${item.PROCEDIMENTO || ''}</td>
                    <td>${item['IDADE M√çNIMA'] || ''}</td>
                    <td>${item['IDADE M√ÅXIMA'] || ''}</td>
                    <td>${item['QUANTIDADE M√ÅXIMA'] || ''}</td>
                    <td>${cidsHTML}</td>
                `;
                tbody.appendChild(row);
            });
            
            // Adiciona o listener para expandir/recolher
            document.querySelectorAll('.cid-toggle').forEach(toggle => {
                toggle.addEventListener('click', () => {
                    const content = toggle.previousElementSibling;
                    const isExpanded = content.classList.toggle('expanded');
                    toggle.textContent = isExpanded ? 'Ver menos...' : 'Ver mais...';
                });
            });
        }

        function setupPagination(arr) {
            const controls = document.getElementById('pagination-controls');
            controls.innerHTML = '';
            const totalPages = Math.ceil(arr.length / rowsPerPage);
            if (totalPages <= 1) return;
            const prevBtn = document.createElement('button');
            prevBtn.textContent = 'Anterior';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => { if (currentPage > 1) { currentPage--; renderPage(arr); }};
            controls.appendChild(prevBtn);

            const maxPageButtons = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxPageButtons / 2));
            let endPage = Math.min(totalPages, startPage + maxPageButtons - 1);
            if (endPage - startPage + 1 < maxPageButtons) startPage = Math.max(1, endPage - maxPageButtons + 1);

            for (let i = startPage; i <= endPage; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                btn.className = 'page-number' + (i === currentPage ? ' active' : '');
                btn.onclick = () => { currentPage = i; renderPage(arr); };
                controls.appendChild(btn);
            }
            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'Pr√≥xima';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => { if (currentPage < totalPages) { currentPage++; renderPage(arr); }};
            controls.appendChild(nextBtn);
        }

        function renderPage(arr) {
            const start = (currentPage - 1) * rowsPerPage;
            displayData(arr.slice(start, start + rowsPerPage));
            setupPagination(arr);
        }

        function sortData(arr, col, order) {
            arr.sort((a, b) => {
                const vA = a[col] ?? '', vB = b[col] ?? '';
                const nA = parseFloat(String(vA).replace(',', '.'));
                const nB = parseFloat(String(vB).replace(',', '.'));
                let cmp = (!isNaN(nA) && !isNaN(nB)) ? (nA - nB) : String(vA).localeCompare(String(vB), 'pt-BR', { sensitivity: 'base' });
                return order === 'desc' ? -cmp : cmp;
            });
        }

        function applyFiltersAndSort() {
            if (!data) return;
            let arr = data.slice();
            // Filtros por coluna
            Object.keys(columnFilters).forEach(col => {
                const term = (columnFilters[col] || '').toLowerCase();
                if (term) arr = arr.filter(item => (item[col] || '').toString().toLowerCase().includes(term));
            });
            // Pesquisa geral
            const search = document.getElementById('search-input').value.toLowerCase();
            if (search) {
                arr = arr.filter(item =>
                    ['CATEGORIA','PROCEDIMENTO','CIDS']
                        .some(col => (item[col] || '').toString().toLowerCase().includes(search))
                );
            }
            filteredData = arr;
            if (currentSortColumn) sortData(filteredData, currentSortColumn, currentSortOrder);
            currentPage = 1;
            renderPage(filteredData);
        }

        function addSortListeners() {
            document.querySelectorAll('th[data-col]').forEach(th => {
                th.onclick = () => {
                    const col = th.getAttribute('data-col');
                    if (currentSortColumn === col) {
                        currentSortOrder = currentSortOrder === 'asc' ? 'desc' : 'asc';
                    } else {
                        currentSortColumn = col;
                        currentSortOrder = 'asc';
                    }
                    
                    document.querySelectorAll('.sort-icon').forEach(icon => icon.textContent = '');
                    const icon = th.querySelector('.sort-icon');
                    if (icon) {
                        icon.textContent = currentSortOrder === 'asc' ? '‚ñ≤' : '‚ñº';
                    }
                    
                    applyFiltersAndSort();
                };
            });
        }
        function addColumnFilterListeners() {
            document.querySelectorAll('.column-filter-input').forEach(input => {
                const col = input.getAttribute('data-col');
                input.oninput = () => { columnFilters[col] = input.value; applyFiltersAndSort(); };
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('search-input').addEventListener('input', applyFiltersAndSort);
        });

        async function loadData() {
            try {
                const response = await fetch('dados.json');
                if (!response.ok) throw new Error('Erro ao carregar o arquivo JSON: ' + response.statusText);
                data = await response.json();
                addSortListeners();
                addColumnFilterListeners();
                applyFiltersAndSort();
            } catch (e) {
                console.error(e);
                document.getElementById('data-table-body').innerHTML = '<tr><td colspan="6" class="text-center py-4">Erro ao carregar dados.</td></tr>';
            }
        }
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
